name: Security Scans

on:
  push:
    branches:
      - main
    paths: 
      - "**/argo/**"
      - "**/helm/**"
      - ".github/workflows/**"
      - "!**/README.md"
  pull_request:
    branches:
      - main
    paths: 
      - "**/argo/**"
      - "**/helm/**"
      - ".github/workflows/**"
      - "!**/README.md"

jobs:
  security_scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Trivy
      run: |
        curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin

   # - name: Install yq
   #  run: |
    #    wget https://github.com/mikefarah/yq/releases/download/v4.40.5/yq_linux_amd64 -O /tmp/yq
      #  sudo chmod +x /tmp/yq
      #  sudo mv /tmp/yq /usr/local/bin/yq

    - name: Discover directories
      id: discover_dirs_b
      run: |
        dirs=$(find . -type d -exec test -f "{}/helm/values.yaml" \; -print)
        echo "dirs=${dirs}" >> $GITHUB_ENV

    - name: Run Trivy Scan
      run: |
        for dir in $(echo "$discover_dirs_b"); do
          image_repository=$(grep repository "$dir"/helm/values.yaml | awk -F': ' '{print $2}')
          image_tag=$(grep tag "$dir"/helm/values.yaml | awk -F': ' '{print $2}')
          echo "Running scan on $image_repository:$image_tag"
          if trivy image "$image_repository:$image_tag"; then
            echo "Successfully scanned \"$image_repository:$image_tag\""
          else
            echo "Failed to scan \"$image_repository:$image_tag\""
            exit 1
          fi
        done

    # docker scan "$image_repository:$image_tag"

