---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: paste
  namespace: argocd
  labels:
    app: paste
spec:
  project: prod
  source:
    repoURL: 'http://gitea-prod-http.prod.svc.cluster.local:3000/thv/infra-repo.git'
    path: lenpaste/helm
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
        - values-prod.yml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: prod
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    retry:
      limit: 3
      backoff:
        duration: 5s
